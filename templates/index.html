      <div class="container">
      
        <div class="row" id="appSummary">
          
            <h1>WINLAB Parking Lot</h1>
            <p class="lead">There are ___ parking spaces available</p>
          
          </div>
          
      </div>
      
      {% block content %}
      <div class="container" id="about">
      <div class="card-deck-wrapper">
  <div class="card-deck">
    <div class="card">
      <img class="card-img-top" src="{{ img_name[0] }}" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title"><i class="fa fa-anchor"></i> Parking lot 0 </h4>
        <p class="card-text">{{ parkingInfo[0] }}</p>
        
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="{{ img_name[1] }}" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title"><i class="fa fa-bicycle"></i> Parking lot 1</h4>
        <p class="card-text">{{ parkingInfo[1] }}</p>
        
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="{{ img_name[2] }}" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title"><i class="fa fa-birthday-cake"></i> Parking lot 2</h4>
        <p class="card-text">{{ parkingInfo[2] }}</p>
       
      </div>
    </div>
  </div>
</div>
          </div>
      {% endblock %}
      
      <div id="footer">
      
        <div class="row">
          
                <h2>It works ! </h2>
            
            <p class="lead">We can park!!</p>
            
            <p><a href="#"><img id="winlab_pic" src="../static/images/WINLABLogo-sm.jpg"></a
            
          <a href="#"><img id="rutgers_pic" src="../static/images/Rutgers.png"></a></p>
            
          
          </div>
      
      </div>
